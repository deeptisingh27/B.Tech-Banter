<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B.Tech Banter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <h1>✨ B.Tech Banter ✨</h1>
    <p>Your daily dose of fun & relatable lines from CSE life.</p>
  </header>

  <!-- Main Quote Generator -->
  <main class="container">
    <div class="quote-box">
      <p id="quote">Click the button to see something relatable!</p>
      <p id="author"></p>
    </div>
    <!-- Button initially says "Click Here" -->
    <button class="generate" onclick="newQuote()">Click Here</button>
  </main>

  <!-- Footer -->
  <footer>
    <p>Made with ❤ by a CSE Student</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
